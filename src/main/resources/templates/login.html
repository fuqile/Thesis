<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>用户管理系统-登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"
    />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/thesis.css" th:href="@{/css/thesis.css}" />
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/login.js}"></script>
</head>

<body>
    <div class="center-block login-form">
        <div class="login-title">
            <span class="gray-color">####################</span>
            <span class="font-size-20">登录</span>
            <span class="gray-color">####################</span>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="userName" class="col-md-3 control-label">用户名</label>
                <div class="col-md-7">
                    <input type="text" class="form-control" id="userName" placeholder="请输入用户名"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-3 control-label">密码</label>
                <div class="col-md-7">
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" />
                </div>
            </div>
            <div class="form-group login-submit-group">
                <div class="col-md-offset-3 col-md-2">
                    <button type="button" class="btn btn-default" id="btnLogin" onclick="onLoginClick()">登录</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-default" onclick="onRegisterClick()">注册</button>
                </div>
            </div>
            <p id="loginProgressText" class="col-md-offset-3 color-red"></p>
        </form>
    </div>

</body>

</html>
