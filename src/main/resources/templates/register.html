<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>用户管理系统-注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"
    />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/thesis.css" th:href="@{/css/thesis.css}" />
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/register.js}"></script>
</head>

<body>
    <div class="center-block login-form">
        <div class="login-title">
            <span class="gray-color">#################</span>
            <span class="font-size-20">注册新用户</span>
            <span class="gray-color">#################</span>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="userName" class="col-md-3 control-label">用户名</label>
                <div class="col-md-7">
                    <input type="text" class="form-control" id="userName" name="userName" placeholder="请输入用户名" onblur="onUserNameBlur(this.value)"
                    />
                </div>
            </div>
            <p id="userNameHint" class="col-md-offset-3 color-red "></p>
            <div class="form-group margin-top-20">
                <label for="password" class="col-md-3 control-label">密码</label>
                <div class="col-md-7">
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" />
                </div>
            </div>
            <div class="form-group margin-top-20">
                <label for="age" class="col-md-3 control-label">年龄</label>
                <div class="col-md-7">
                    <input type="text" class="form-control" id="age" name="age" placeholder="请输入年龄" />
                </div>
            </div>
            <div class="form-group margin-top-20">
                <label for="sex" class="col-md-3 control-label">性别</label>
                <div class="col-md-7">
                    <select class="form-control" id="sex" name="sex">
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group login-submit-group margin-top-20">
                <div class="col-md-offset-3 col-md-3">
                    <button type="button" class="btn btn-default" onclick="onRegisterClick()">提交注册</button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-default" onclick="onLoginClick()">返回登录</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
